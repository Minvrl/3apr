<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3">

        <form>
            <div class="mb-3">
                <label for="nameIn" class="form-label">Name</label>
                <input type="text" class="form-control" id="nameIn">
            </div>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail">
            </div>

            <hr>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="genderRadio" id="genderrad" value="male">
                <label class="form-check-label" for="genderrad">
                  Male
                </label>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="genderRadio" id="genderrad2" value="female">
                <label class="form-check-label" for="genderrad2">
                  Female
                </label>
              </div>

              <hr>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="actRadio" id="inlineRadio1" value="active">
                <label class="form-check-label" for="inlineRadio1">Active</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="inactRadio" id="inlineRadio2" value="inactive">
                <label class="form-check-label" for="inlineRadio2">Inactive</label>
              </div>
              
              <hr class="mb-3">

            <button type="submit" class="btn btn-info">Submit</button>
        </form>
    </div>

    <script src="./main.js"></script>
</body>

</html>
